<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class='cardstop'>Cardano4Climate Transaction Form</div>
    <article>  
        <div class='main'> 
        
        <form class='testing'>
            <div class = 'form'>
                <select class = 'dropd' id = 'pool'>
                    <option value='Cardano4Climate Community Events' selected>Cardano4Climate Community Events</option>
                    <option value='Cardano4Climate Community Hub'>Cardano4Climate Community Hub</option>
                </select>
            </div>
            <div class = 'form'>
                <select class = 'dropd' id = 'budgetB'>
                    <option value='Incoming IOG'>Incoming IOG</option>
                    <option value='Treasury Wallet'>Treasury Wallet</option>
                    <option value='Remuneration (3 UBI)' selected>Remuneration (3 UBI)</option>
                    <option value='Subscriptions & webhosting'>Subscriptions & webhosting</option>
                    <option value='Event Incentives & C4C Veritree contribution'>Event Incentives & C4C Veritree contribution</option>
                    <option value='Seed fund for C4C determined project'>Seed fund for C4C determined project</option>
                    <option value='Weekly meeting'>Weekly meeting</option>
                    <option value='Monthly event'>Monthly event</option>
                    <option value='Event Remuneration'>Event Remuneration</option>
                </select>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='name'> 
                    <input
                        type='text'
                        id='name'
                        name='name'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">Name</span>
                    <span class="disco">Beneficiary</span>
                    </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='xrate'> 
                    <input
                        type='text'
                        id='xrate'
                        name='xrate'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">ex. 0.92</span>
                    <span class="disco">USD/ADA Exchange Rate</span>
                    </label>
            </div>
            <div class='form'>
                <label class = 'custom-field' for='ada'> 
                <input
                    type='text'
                    id='ada'
                    name='ada'
                    autoComplete="off"
                    required
                />
                <span class="placeholder">ADA</span>
                <span class="disco">Amount</span>
                </label>
            </div>
            <div class='form'>
                <label  for='description'>
                <textarea class = 'descr'
                    type='text'
                    id='description'
                    name='description'
                    placeholder="Description"
                    autoComplete="off"
                    required
                ></textarea>
                <!--<span class="placeholder">Description</span>
                <span class="disco">Description / Extra comments</span>
                </label> -->
            </div>
            <div class='form'>
                <button onclick="validateSubmission();" class ='calc'>
                    Submit
                </button>
                <script src="index.js"></script>
            </div>
        </form>
        </div>
    </article>
        
         <!-- We'll prepare our javascript's function for later -->
        
</body>
</html>
